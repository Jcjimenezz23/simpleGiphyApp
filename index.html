<!DOCTYPE html>
<html> 
<head>
	<title> Simple Giphy App ! </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- link to style.css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">

	<br>
		<!--h1 header -->
		<h1> Artist's Gif !</h1>
		
	<br>
		<!--Div that displays the buttons -->
		<div id="artist-button"></div>
	<br>
		
		<!-- h2 instuctions -->
		<h2>Search For Your Favorite Artist !</h2>

		<!-- the form for user input to add a gif-->
		<form id="artist-form">

			<label for="artist-input">Search For Your Artist!</label>
    	
    		<div class="row">
      		<input type="text" id="artist-input" class ="col-lg-6" class="form-control" placeholder="Search for...">
      		</div>

      		<div class="row">
      		<input id="addArtist" class="btn btn-primary" type="submit" value="Search">
			</div>
			
    		<!-- instructions -->
    		<h3>Click On Any Of The Images To Play The Gif!</h3>

    	</form>

		<!-- empty div to render the divs -->

		<div id="artistGifs"></div>

		<!-- jQuery Link -->
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

		<!-- JS File -->
		<script type="text/javascript" src="assets/javascript/logic.js"></script>
		
	</div>
</body>
</html>
